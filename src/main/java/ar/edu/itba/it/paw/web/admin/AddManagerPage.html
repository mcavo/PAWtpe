
<wicket:extend>
	<div class="col-md-10 col-md-offset-1">
		<form wicket:id="addManagerForm">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<wicket:message key="addManager.managers.title" />
					</h3>
				</div>
				<div class="panel-body">
					<br>
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2">
							<div class="form-group">
								<label><wicket:message
										key="addManager.managers.label"/>:</label><select class="form-control"
									wicket:id="manager"></select>
							</div>


							<div class="form-group">
								<label><wicket:message
										key="addManager.restaurants.label"/>:</label>
								<select class="form-control" wicket:id="restaurant"></select>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-2 col-md-offset-5">
							<input type="submit" class="btn btn-primary" wicket:id="assign" />
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</wicket:extend>
