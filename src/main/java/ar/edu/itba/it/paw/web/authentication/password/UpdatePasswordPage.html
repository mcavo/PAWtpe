<wicket:extend>
	<div class="container">
		<h3 class="text-center">
			<label><wicket:message key="updatePassword.title" /></label>
		</h3>
		<form wicket:id="updatePasswordForm">
			<div id="errorMessages" wicket:id="feedback"></div>
			<br>
			<div class="form-group row">
				<div class="col-sm-offset-3 col-sm-6">
					<label class="control-label col-sm-4"><wicket:message
							key="updatePassword.oldPassword" /></label>
					<div class="col-sm-6 col-sm-offset-1">
						<input data-toggle="validator" data-minlength="8" type="password"
							class="form-control" required wicket:id="oldPassword">
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-offset-3 col-sm-6">
					<label class="control-label col-sm-4 "><wicket:message
							key="updatePassword.newPassword" /></label>
					<div class="col-sm-6 col-sm-offset-1">
						<input data-toggle="validator" data-minlength="8" type="password"
							class="form-control" required wicket:id="newPassword"> <span
							class="help-block"><wicket:message
								key="updatePassword.help" /></span>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-offset-3 col-sm-6">
					<label class="control-label col-sm-4"><wicket:message
							key="updatePassword.confirm" /></label>
					<div class="col-sm-6 col-sm-offset-1">
						<input wicket:id="confirmation" type="password"
							class="form-control" required>
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-offset-4 col-sm-4">
				<div class="col-sm-offset-2 col-sm-8">
					<button wicket:id="send" class="btn btn-lg btn-primary btn-block"
						type="submit">
						<wicket:message key="updatePassword.update" />
					</button>
				</div>
			</div>
		</form>
	</div>
</wicket:extend>
