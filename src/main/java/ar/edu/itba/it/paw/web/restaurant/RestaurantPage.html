<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:extend>
		<div class="container">
			<div class="col-md-10 col-md-offset-1">
				<div class="row">
					<div>
						<div class="alert alert-warning" wicket:id="restClose"></div>
						<h3 wicket:id="nameText"></h3>
						<p wicket:id="orderText"></p>
<!-- 						<c:if test="${newOrderId}"> -->
<!-- 							<p> -->
<!-- 								Su numero de pedido es: ${orderId} -->
<!-- 							</p> -->
<!-- 						</c:if> -->
						<h4>
							<p>
 								<span class="label label-warning" wicket:id="score"></span>

 								<label><wicket:message key=califications></wicket:message></label>
							</p>
							<br> <br>
						</h4>
					</div>
				</div>
				
				<div class="col-md-8">

						<ul class="nav nav-pills nav-justified">
							<li ><!-- a href="/bin/restaurant/menu?code=${rest.id}">Menú</a--> <a wicket:id="menuLink"><wicket:message key="menu"/></a></li>
							<li class="active"><!-- a href="#">Información</a--><a wicket:id="infoLink"><wicket:message key="info"/></a></li>
						</ul>
					</div>
				</div>
				<br> <br>
				
				<div wicket:id="descriptionText"></div>
			</div>
		</div>
	</wicket:extend>

</html>
