<html xmlns:wicket="http://wicket.apache.org">

<wicket:head>
	<meta charset="utf-8" />
	<title>SignupPage</title>
	<wicket:link>
		<link rel="stylesheet" href="/css/bootstrap.css" type="text/css"
			media="screen" title="Stylesheet" />
	</wicket:link>
</wicket:head>

<body>
	<div class="col-md-10 col-md-offset-1">
		<form wicket:id="signupForm" data-toggle="validator" role="form"
			class="form-horizontal">
			<div wicket:id="feedback" class="formErrors" id="errorMessages"/>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<wicket:message key="signup.baseInformation.title"></wicket:message>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group has-feedback">
								<label for="inputName"
									class="control-label col-sm-1 col-sm-offset-1"> <wicket:message
										key="signup.firstName.label"></wicket:message>:
								</label>
								<div class="col-sm-8 col-sm-offset-1">
									<input type="text" class="form-control" wicket:id="firstName" />
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group has-feedback">
								<label for="inputLastName"
									class="control-label col-sm-1 col-sm-1"> <wicket:message
										key="signup.lastName.label"></wicket:message>:
								</label>
								<div class="col-sm-8 col-sm-offset-1">
									<input type="text" class="form-control" wicket:id="lastName" />
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<!-- 						<label for="day" class="control-label col-sm-3"><wicket:message -->
						<!-- 								key="signup.dateOfBirth.label"></wicket:message>:</label> -->
						<!-- 						<div class="form-group has-feedback col-sm-3"> -->
						<!-- 							<div class="col-sm-10 col-sm-offset-1"> -->
						<!-- 								<div class="form-group"> -->
						<!-- 									<input class="form-control" wicket:id="birth" name="day"></input> -->
						<!-- 								</div> -->
						<!-- 							</div> -->
						<!-- 						</div> -->
						<label class="control-label col-sm-3"><wicket:message
								key="signup.dateOfBirth.label"></wicket:message>:</label>
								
						<div class="form-group has-feedback col-sm-3">
							<div class="col-sm-10 col-sm-offset-1">
								<input class="form-control" wicket:id="day" 
									wicket:message="title:signup.day.placeholder"></input>
							</div>
						</div>
						<div class="form-group has-feedback col-sm-3">
							<div class="col-sm-10 col-sm-offset-1">
								<input class="form-control" wicket:id="month" 
									wicket:message="title:signup.month.placeholder"></input>
							</div>
						</div>
						<div class="form-group has-feedback col-sm-3">
							<div class="col-sm-10 col-sm-offset-1">
								<input class="form-control" wicket:id="year" 
									wicket:message="title:signup.year.placeholder"></input>
							</div>
							<div class="help-block with-errors"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<wicket:message key="signup.authentication.title"></wicket:message>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group">
							<label for="inputEmail"
								class="control-label col-sm-1 col-sm-offset-1"><wicket:message
									key="signup.email.label"></wicket:message>:</label>
							<div class="col-sm-8 col-sm-offset-1">
								<input type="email" class="form-control" wicket:id="email"
									name="email"></input>
							</div>
							<div class="help-block with-errors"></div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="inputPassword" class="control-label col-sm-2 "><wicket:message
									key="signup.password.label"></wicket:message></label>
							<div class="col-sm-8 col-sm-offset-1">
								<input type="password" data-toggle="validator"
									class="form-control" wicket:id="password"></input> <span
									class="help-block"><wicket:message
										key="signup.password.help.label"></wicket:message></span>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label for="inputPassword2" class="control-label col-sm-2"><wicket:message
									key="signup.confirmation.label"></wicket:message></label>
							<div class="col-sm-8 col-sm-offset-1">
								<input type="password" class="form-control"
									wicket:id="confirmation"></input>
								<div class="help-block with-errors"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<wicket:message key="signup.address.title"></wicket:message>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-2 "><wicket:message
										key="signup.street.label"></wicket:message>:</label>
								<div class="col-sm-10">
									<input class="form-control" wicket:id="street"></input>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-4"><wicket:message
										key="signup.number.label"></wicket:message>:</label>
								<div class="col-sm-8">
									<input class="form-control" wicket:id="number"></input>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-3"><wicket:message
										key="signup.floor.label"></wicket:message>:</label>
								<div class="col-sm-9">
									<input class="form-control" wicket:id="floor"></input>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-3"><wicket:message
										key="signup.apartment.label"></wicket:message>:</label>
								<div class="col-sm-9">
									<input class="form-control" wicket:id="apartment"></input>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-4"><wicket:message
										key="signup.neighborhood.label"></wicket:message>:</label>
								<div class="col-sm-8">
									<select class="form-control" wicket:id="neighborhood"></select>
								</div>

							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-4"><wicket:message
										key="signup.province.label"></wicket:message></label>
								<div class="col-sm-8">
									<input class="form-control" wicket:id="province"></input>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-4"><wicket:message
										key="signup.city.label"></wicket:message>:</label>
								<div class="col-sm-8">
									<input class="form-control" wicket:id="city"></input>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<wicket:message key="signup.recoverInformation.title"></wicket:message>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group has-feedback">
								<form:label path="question" for="question"
									class="control-label col-sm-4">
									<wicket:message key="signup.question.label"></wicket:message>:</form:label>
								<div class="col-sm-8">
									<select class="form-control" wicket:id="question">
									</select>
								</div>

							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-1 col-sm-1"><wicket:message
										key="signup.answer.label"></wicket:message>:</label>
								<div class="col-sm-8 col-sm-offset-1">
									<input wicket:id="answer">
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group col-md-4 col-md-offset-4">
				<form:errors path="*" />
				<input type="submit" class="btn btn-primary" wicket:id="signup" />
			</div>
		</form>
	</div>
</body>
</html>
