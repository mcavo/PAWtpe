<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<div class="row">
			<div class="col-xs-3">
				<b><wicket:message key="cp.period"/></b>
			</div>
			<div class="col-xs-9">
				<p wicket:id="period"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<b><wicket:message key="cp.reason"/></b>
			</div>
			<div class="col-xs-9">
				<p wicket:id="reason"></p>
			</div>
		</div> 
	</wicket:panel>
</body>
</html>
