<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<h4 wicket:id="name"></h4>
		<div class="row">
			<div class="col-xs-9">
				<p wicket:id="description"></p>
			</div>
			<div class="col-xs-3 line-vert-left">
				<div wicket:id="price" class="col-xs-12 price"></div>
				<br> <br>
				<div class="col-xs-12">
					<select wicket:id="dishCount" class="select-dish"></select>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
