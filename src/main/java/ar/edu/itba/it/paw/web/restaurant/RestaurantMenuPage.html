<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="row">
						<div>
							<div id="errorMessages" wicket:id="feedback"></div>
							<H3 wicket:id="name"></H3>
							<h4>
								<p>
									<span class="label label-warning" wicket:id="score"></span> <label
										wicket:id="count"></label> <label><wicket:message
											key=califications></wicket:message></label>
								</p>
								<br> <br>
							</h4>
						</div>
					</div>
					<div class="col-md-8">
						<div class="col-md-12">
							<ul class="nav nav-pills nav-justified">
								<li class="active"><a wicket:id="menuLink"><wicket:message
											key="menu" /></a></li>
								<li><a wicket:id="infoLink"><wicket:message key="info" /></a></li>
							</ul>
						</div>

						<div class="col-md-12 sections">
							<form wicket:id="orderForm" role="form">
								<div wicket:id="dishListList">
									<div wicket:id="dishListPanel"></div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-md-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<wicket:message key="myOrder" />
								<span class="glyphicon glyphicon-shopping-cart"></span>
							</div>
							<div class="panel-body">
								<div class="cart">
									<div class="productContainer"></div>
									<div class="cartresume hide">
										<div class="subtotal">
											<br> <br>
											<div class="col-sm-8">
												<wicket:message key="subtotal" />
												:
											</div>
											<div class='col-sm-4' id="subprice" wicket:id="subprice"></div>
										</div>
										<div class="costoEnvio">
											<div class="col-sm-8">
												<wicket:message key="ship" />
												:
											</div>
											<div class='col-sm-4' id="sprice" wicket:id="sprice"></div>
										</div>
										<div class="total">
											<br> <br>
											<div class="col-sm-8">
												<b><wicket:message key="total" />:</b>
											</div>
											<div class='col-sm-4' id="tprice" wicket:id="tprice">
												<br> <br>
											</div>
											<label wicket:id="lblCantOrder"></label>
											<button type="button" class="btn btn-info trigger-button">
												<wicket:message key="confirm_order" />
											</button>
										</div>
									</div>
									<label wicket:id="lblCantOrder"></label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
