<wicket:extend>
	<h3 class="text-center"><wicket:message key="question.title">:</wicket:message></h3>
	<form wicket:id="recoverPasswordForm">
		<br>
		<div class="form-group row">
			<label 
				class="control-label col-sm-1 col-sm-offset-1"><wicket:message key="question.email">:</wicket:message></label>
			<div class="col-sm-offset-1 col-sm-8">
				<div class="col-sm-offset-1 col-sm-10 focus">
					<input wicket:id="email" class="form-control" type="email" autofocus>
				</div>
			</div>
		</div>
		<br>
		<div class="col-sm-offset-4 col-sm-4">
			<div class="col-sm-offset-2 col-sm-8">
				<button class="btn btn-lg btn-primary btn-block" type="submit" wicket:id="continue"><wicket:message key="question.continue"></wicket:message></button>
			</div>
		</div>
	</form>
</wicket:extend>
