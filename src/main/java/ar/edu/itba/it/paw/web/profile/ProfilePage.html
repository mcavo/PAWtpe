<wicket:extend>
	<div class="col-md-10 col-md-offset-1">
		<form wicket:id="signupForm" data-toggle="validator" role="form"
			class="form-horizontal">
			<div wicket:id="feedback" class="formErrors" />
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<wicket:message key="profile.baseInformation.title"></wicket:message>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group has-feedback">
								<label for="inputName"
									class="control-label col-sm-1 col-sm-offset-1"> <wicket:message
										key="profile.firstName.label"></wicket:message>:
								</label>
								<div class="col-sm-8 col-sm-offset-1">
									<input type="text" class="form-control" wicket:id="firstName" />
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group has-feedback">
								<label for="inputLastName"
									class="control-label col-sm-1 col-sm-1"> <wicket:message
										key="profile.lastName.label"></wicket:message>:
								</label>
								<div class="col-sm-8 col-sm-offset-1">
									<input type="text" class="form-control" wicket:id="lastName" />
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<label class="control-label col-sm-3"><wicket:message
								key="profile.dateOfBirth.label"></wicket:message>:</label>

						<div class="form-group has-feedback col-sm-3">
							<div class="col-sm-10 col-sm-offset-1">
								<input class="form-control" wicket:id="day"
									wicket:message="placeholder:profile.day.placeholder"></input>
							</div>
						</div>
						<div class="form-group has-feedback col-sm-3">
							<div class="col-sm-10 col-sm-offset-1">
								<input class="form-control" wicket:id="month"
									wicket:message="placeholder:profile.month.placeholder"></input>
							</div>
						</div>
						<div class="form-group has-feedback col-sm-3">
							<div class="col-sm-10 col-sm-offset-1">
								<input class="form-control" wicket:id="year"
									wicket:message="placeholder:profile.year.placeholder"></input>
							</div>
							<div class="help-block with-errors"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<wicket:message key="profile.authentication.title"></wicket:message>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group">
							<label for="inputEmail"
								class="control-label col-sm-1 col-sm-offset-1"><wicket:message
									key="profile.email.label"></wicket:message>:</label>
							<div class="col-sm-8 col-sm-offset-1">
								<input type="email" class="form-control" wicket:id="email"
									name="email"></input>
							</div>
							<div class="help-block with-errors"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<wicket:message key="profile.address.title"></wicket:message>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-2 "><wicket:message
										key="profile.street.label"></wicket:message>:</label>
								<div class="col-sm-10">
									<input class="form-control" wicket:id="street"></input>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-4"><wicket:message
										key="profile.number.label"></wicket:message>:</label>
								<div class="col-sm-8">
									<input class="form-control" wicket:id="number"></input>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-3"><wicket:message
										key="profile.floor.label"></wicket:message>:</label>
								<div class="col-sm-9">
									<input class="form-control" wicket:id="floor"></input>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-3"><wicket:message
										key="profile.apartment.label"></wicket:message>:</label>
								<div class="col-sm-9">
									<input class="form-control" wicket:id="apartment"></input>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-4"><wicket:message
										key="profile.neighborhood.label"></wicket:message>:</label>
								<div class="col-sm-8">
									<select class="form-control" wicket:id="neighborhood"></select>
								</div>

							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-4"><wicket:message
										key="profile.province.label"></wicket:message></label>
								<div class="col-sm-8">
									<input class="form-control" wicket:id="province"></input>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-4"><wicket:message
										key="profile.city.label"></wicket:message>:</label>
								<div class="col-sm-8">
									<input class="form-control" wicket:id="city"></input>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<wicket:message key="profile.recoverInformation.title"></wicket:message>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-4"> <wicket:message
										key="profile.question.label"></wicket:message>:
								</label>
								<div class="col-sm-8">
									<select class="form-control" wicket:id="question">
									</select>
								</div>

							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group has-feedback">
								<label class="control-label col-sm-1 col-sm-1"><wicket:message
										key="profile.answer.label"></wicket:message>:</label>
								<div class="col-sm-8 col-sm-offset-1">
									<input wicket:id="answer" class="form-control">
								</div>
								<div class="help-block with-errors"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group col-md-4 col-md-offset-4">
				<input type="submit" class="btn btn-primary" wicket:id="update" />
			</div>
		</form>
	</div>
</wicket:extend>
