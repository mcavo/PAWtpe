<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:extend>
		<div class="container">

			<div class="jumbotron">
				<h2>
					<wicket:message key="title"></wicket:message>
				</h2>
				<p>
					<wicket:message key="subTitle"></wicket:message>
				</p>
				<p>
					<a class="btn btn-lg btn-primary" href="/bin/signup" role="button">Sign
						in Â»</a>
				</p>
			</div>

			<br>
			<h4>
				<label wicket:id="newRestaurants" />
			</h4>

			<div wicket:id="newRest">
				<a wicket:id="viewNewRest" href="#">
					<div class="bs-callout bs-callout-info" wicket:id="viewRestPanel">
					</div>
				</a>
			</div>

			<br>
			<h4>
				<wicket:message key="pageTitle"></wicket:message>
			</h4>

			<div wicket:id="rests">
				<a wicket:id="viewRest" href="#">
					<div class="bs-callout bs-callout-info" wicket:id="restPanel">
					</div>
				</a>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
