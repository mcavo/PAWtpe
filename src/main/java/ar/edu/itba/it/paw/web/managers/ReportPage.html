<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:extend>
	<div class="col-md-8 col-md-offset-2">
		<div class="title">
			<h3><wicket:message key="reports"/></h3>
		</div>
		<div class="orders-container">
			<div class="bs-callout bs-callout-info" wicket:id="report">
				<h4 class="list-group-item-heading" wicket:id="restName" style="display:inline-block;"></h4>
				<p class="restcard-adress" wicket:id="restAddress"></p>
				<p wicket:id="cardPanel"></p>
			</div>
		</div>
	</div>
	</wicket:extend>
</body>
</html>
