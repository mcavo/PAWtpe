<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:extend>
		<div class="container">
			<h3 class="text-center">Por favor, ingrese sus datos</h3>
			<div id="errorMessages" wicket:id="feedback"></div>
			<form wicket:id="loginForm">

				<br>
				<div class="form-group row">
					<div class="col-sm-offset-4 col-sm-4">
						<div class="col-sm-offset-1 col-sm-10 focus">
							<label><wicket:message key="login.email"></wicket:message></label>
						</div>
						<div class="col-sm-offset-1 col-sm-10 focus">
							<input type="email" wicket:id="email" name="email"
								class="form-control" id="email" autofocus />
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-offset-4 col-sm-4">
						<div class="col-sm-offset-1 col-sm-10 focus">
							<label><wicket:message key="login.password"></wicket:message></label>
						</div>
						<div class="col-sm-offset-1 col-sm-10">
							<input type="password" wicket:id="password" name="pwd"
								class="form-control" id="pwd"/>
						</div>
					</div>
				</div>
				<div class="col-sm-offset-4 col-sm-4">
					<div class="col-sm-offset-2 col-sm-8">
						<button wicket:id="submit"
							class="btn btn-lg btn-primary btn-block" type="submit">
							<wicket:message key="login.submit" />
						</button>
					</div>
				</div>

			</form>
		</div>
	</wicket:extend>
</body>
</html>
